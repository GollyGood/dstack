vlamp:
  sites:
    # <default> is the combination of the server host and tld.
    # E.x. "example.vlamp"
    <default>:
      host_docroot: ../docroot
      guest_docroot: /home/vagrant/docroot
      aliases:
        - alias.<default>
  databases:
    - <default>
utils:
  scripts:
    post-install:
      - docroot/scripts/install.sh
    post-up:
      - docroot/scripts/up.sh
chef:
  recipes:
    - default-web
    - utils::scripts
